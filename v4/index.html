<script type="text/paperscript" canvas="background-dots">
var mousePos = view.center + [view.bounds.width / 3, 100];
var position = view.center;

function onFrame(event) {
	position += (mousePos - position) / 10;
	var vector = (view.center - position) / 10;
	moveStars(vector * 1.5);
}
function onMouseMove(event) {
	mousePos = event.point;
}
function onKeyDown(event) {
	if (event.key == 'space')
		project.activeLayer.selected = !project.activeLayer.selected;
}
var moveStars = new function() {
	var count = 70;
	var path = new Path.Circle(new Point(0, 0), 5);
	path.style = {
		fillColor: 'white',
		strokeColor: 'black'
	};
	var symbol = new Symbol(path);
	for (var i = 0; i < count; i++) {
		var center = Point.random() * view.size;
		var placed = symbol.place(center);
		placed.scale(i / count + 0.01);
		placed.data = {};
		placed.data.vector = new Point({
			angle: Math.random() * 360,
			length : (i / count) * Math.random() / 5
		});
	}
	var vector = new Point({
		angle: 45,
		length: 0
	});
	function keepInView(item) {
		var position = item.position;
		var viewBounds = view.bounds;
		if (position.isInside(viewBounds))
			return;
		var itemBounds = item.bounds;
		if (position.x > viewBounds.width + 5) {
			position.x = -item.bounds.width;
		}
		if (position.x < -itemBounds.width - 5) {
			position.x = viewBounds.width;
		}
		if (position.y > viewBounds.height + 5) {
			position.y = -itemBounds.height;
		}
		if (position.y < -itemBounds.height - 5) {
			position.y = viewBounds.height
		}
	}
	return function(vector) {
		// Run through the active layers children list and change
		// the position of the placed symbols:
		var layer = project.activeLayer;
		for (var i = 0; i < count; i++) {
			var item = layer.children[i];
			var size = item.bounds.size;
			var length = vector.length / 10 * size.width / 10;
			item.position += vector.normalize(length) + item.data.vector;
			keepInView(item);
		}
	};
};
</script>
<canvas resize="true" id="background-dots" style="background:black"></canvas>
